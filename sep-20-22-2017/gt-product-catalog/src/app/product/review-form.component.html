<div class="container">
  <form class="form-horizontal" #form="ngForm">
    <div class="form-group">
      <label class="control-label col-xs-2" for="productName">Name of product</label>
      <div class="col-xs-10">
        <input type="text" class="form-control" name="productName" ngModel required />
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-12">
        <input type="submit" value="Submit" class="btn btn-primary" />
      </div>
    </div>
  </form>
</div>
