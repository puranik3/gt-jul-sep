<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gallery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/gallery.css" rel="stylesheet">
    </head>
    <body>
        <div class="gallery">
            <div class="gallery-item">
                <div class="product-image">
                    <img src="images/product.png" />
                </div>
                <div class="product-rating-and-review">
                    <div class="product-rating"><span class="rating rating-5"></span></div>
                    <div class="product-review">12 reviews</div>
                </div>
            </div>
            <div class="gallery-item">
                <div class="product-image">
                    <img src="images/product.png" />
                </div>
                <div class="product-rating-and-review">
                    <div class="product-rating"><span class="rating rating-4"></span></div>
                    <div class="product-review">15 reviews</div>
                </div>
            </div>
        </div>
    </body>
</html>
