<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Alerts</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css">
    </head>
    <body>
        <div class="container">
            <h1>Alerts</h1>
            <hr />

            <div class="alert alert-success alert-dismissable" id="success-message-alert">
                <button data-dismiss="alert" class="close">&times;</button>
                Your feedback has been sent successfully.
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script>
            $(document).ready(function() {
                setTimeout(
                    function() {
                        $( '#success-message-alert' ).alert( 'close' );
                    },
                    5000 // after 5 seconds the function ix executed
                );

                $( '#success-message-alert' ).on( 'close.bs.alert', function() {
                    console.log( 'success-message-alert has been closed' );
                });
            });
        </script>
    </body>
</html>
