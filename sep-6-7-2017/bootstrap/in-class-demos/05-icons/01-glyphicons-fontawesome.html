<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Glyphicons</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css">
        <!-- Glyphicons are icon fonts (the icons come from a font file) -->
        <style>
            #search-icon {
                font-size: 3em;
                color: maroon;
            }

            #search-icon:hover {
                color: gray;
            }

            /*#home-icon {
                font-size: 5em;
            }*/
        </style>
    </head>
    <body>
        <h1>Using Glyphicons</h1>
        <hr />
        <span class="close">&times;</span>
        <span class="glyphicon glyphicon-home"></span>
        <span class="glyphicon glyphicon-search" id="search-icon"></span>

        <h1>Using Font Awesome</h1>
        <i class="fa fa-home fa-5x" id="home-icon"></i>

        <ol class="fa-ul">
            <li>
                <span class="fa-li fa fa-linkedin"></span> LinkedIn
            </li>
            <li>
                <span class="fa-li fa fa-twitter"></span> Twitter
            </li>
            <li>
                <span class="fa-li fa fa-instagram"></span> Instagram
            </li>
        </ol>

        <i class="fa fa-pencil"></i>
        <i class="fa fa-pencil fa-rotate-90"></i>
        <i class="fa fa-pencil fa-rotate-180"></i>
        <i class="fa fa-pencil fa-rotate-270"></i>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
