<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Buttons</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css">
    </head>
    <body>
        <input type="button" class="btn btn-default btn-lg btn-block" value="Default style button" />
        <input type="button" class="btn btn-primary btn-sm" value="Buy this product" />

        <input type="submit" value="Register" class="btn btn-success" />
        <input type="reset" value="Reset the form" class="btn btn-danger" />

        <button class="btn btn-info">
            <i class="glyphicon glyphicon-home"></i>
            <span style="color: gold;">Some button</span>
            &nbsp;
            <span class="badge"></span>
        </button>

        <a href="http://www.google.com" class="btn btn-primary">
            Google Search
            <span class="badge">New feature!!</span>
            &nbsp;
            <i class="glyphicon glyphicon-search"></i>
        </a>

        <span class="label label-danger">Urgent</span>
        <span class="label label-success">Done</span>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
