<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Badges &amp; Labels</title>
        <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="../../css/demo.css">
    </head>
    <body>
        <div class="container">
            <h1>Badges &amp; Labels</h1>
            <hr />

            <p class="demo-bite-sized">
                <strong>Demo A</strong> : Badges - they are themed according to the buttons in which they are added.                    
            </p>
            <p>
                <small>.badge</small>
                <br />
                <button class="btn btn-success">
                    You are registered <span class="badge">Take a tour</span>
                </button>
                <a href="http://www.google.com" class="btn btn-primary">
                    Inbox <span class="badge">15</span>
                </a>
            </p>

            <p class="demo-bite-sized">
                <strong>Demo B</strong> : Labels                       
            </p>
            <p>
                <small>.label</small>
                <br />
                <span class="label label-danger">Urgent</span>
                <span class="label label-success">Completed</span>
            </p>
        </div>
    </body>
</html>
