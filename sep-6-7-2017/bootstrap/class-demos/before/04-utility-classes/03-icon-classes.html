<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Utility classes | Icon classes</title>
        <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="../../css/demo.css">
    </head>
    <body>
        <div class="container">
            <h1>Utility Classes - Icon classes</h1>
            <hr />

            <!--
                Step 1: Frequently occuring icons, caret and close, can be created using classes "caret" and "close" respectively.
                    1.1 Add a span with class caret.
                    1.2 Add a button and set the button's HTML content to &times; (multiplication symbol). The close class is added to the button.
            -->
            <p class="demo-bite-sized">
                <strong>Demo A</strong> : icon classes for some common icons                 
            </p>
            <p>
                <strong>Note</strong>: As the close icon is meant to be used as a close button in modal dialogs, alerts etc., it is by default floated to the right. Also it is usually applied on a button element.
                <br />
                <small>.caret</small>
                <!-- step 1.1 -->
                <br />
                <small>.close</small>
                <!-- step 1.2 -->
            </p>
        </div>
    </body>
</html>
