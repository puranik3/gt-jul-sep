<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Utility classes | Removing lists styles</title>
        <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="../../css/demo.css">
    </head>
    <body>
        <div class="container">
            <h1>Utility Classes - Removing list styles</h1>
            <hr />

            <!--
                Step 1: Remove list bullets, margins, padding etc. by adding class "list-unstyled" to a ul/ol
            -->
            <p class="demo-bite-sized">
                <strong>Demo A</strong> : list-unstyled to remove list styles (including padding)                       
            </p>
            <p>
                <small>.list-unstyled</small>
                <br />
                <ul> <!-- step 1 -->
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Clients</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>
            </p>
        </div>
    </body>
</html>
