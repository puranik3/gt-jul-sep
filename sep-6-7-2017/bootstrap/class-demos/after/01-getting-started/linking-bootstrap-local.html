<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Linking Bootstrap framework files | Local</title>
        
        <!--
            Note:
            During development of project, you may use the non-minified versions of JS, CSS files too.
            For production environment make sure to use only minified versions.
        -->
        
        <!-- Required include: The base set of styles -->
        <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
        
        <!-- Optional include: Default theme file - an enhanced set of styles mostly using CSS3 features -->
        <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    </head>
    <body>
        <!--
            // Your HTML markup goes in here
        -->
        
        <!-- The .js files are required only if you use JS components like modal dialogs, collapsible panels etc. -->
        
        <!-- jQuery is required internally by Bootstrap -->
        <script src="../../../node_modules/jquery/dist/jquery.min.js"></script>
        
        <!-- This file makes JS components like modal dialogs, collapsible panels etc. function -->
        <script src="../../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
