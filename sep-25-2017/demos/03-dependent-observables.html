<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        First Name: <input type="text" name="firstName" data-bind="value: firstName, valueUpdate: 'afterkeydown'" />
        Last Name: <input type="text" name="firstName" data-bind="value: lastName, valueUpdate: 'afterkeydown'" />

        <input type="checkbox" data-bind="checked: isNameVisible" />

        <span data-bind="text: fullName"></span>
        
        <button data-bind="click: changeName">Change name</button>

        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../node_modules/knockout/build/output/knockout-latest.js"></script>
        

        <script>
            /// <reference path="../node_modules/@types/knockout/index.d.ts" />

            function IntroViewModel() {
                this.firstName = ko.observable( 'bob' );
                this.lastName = ko.observable( 'minion' );
                this.isNameVisible = ko.observable( true );
                this.fullName = ko.computed(function() {
                    return this.firstName() + ' ' + this.lastName() + '[' + ( this.isNameVisible() ? 'visible' : 'not visiible' ) + ']';
                }, this);

    
                this.changeName = function() {
                    this.name( 'steve' );
                };
            };

            $(document).ready(function() {
                var viewModel = new IntroViewModel();
                ko.applyBindings( viewModel );
            });
        </script>
    </body>
</html>
