<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS intro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/site.css" rel="stylesheet">
        <style>
            .btn {
                display: inline-block;
                padding: 10px;
                border: 1px solid #3367ff;
                border-radius: 4px;
                background-color: lightblue;
            }

            .btn a {
                text-decoration: none;
                color: black;
            }

            .btn:hover {
                background-color: #3367ff;
            }

            .btn:hover a {
                color: white;
            }
        </style>
    </head>
    <body>
        Some long line of text Some long line of text Some long line of text Some long line of text
        <br/>
        <a href="https://www.google.com" style="color: lightpink;">Google</a>
        <a href="https://www.facebook.com" style="color: lightpink;">Facebook</a>
        <a href="https://www.twitter.com" style="color: lightpink;">Twitter</a>
        
        <span class="btn">
            <a href="https://grantthornton.com">Register</a>
        </span>
    </body>
</html>
