<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Background properties</title>
        <meta charset="UTF-8">
        <style>
            .icon {
                background-image: url( "./supplied-files/35-social-icons-sprites.jpg" );
                display: inline-block;
                width: 24px;
                height: 24px;
            }

            .icon-linked-in {
                background-position: -50px -67px;
            }

            .icon-linked-in:hover {
                background-position: -50px -33px;
            }

            .icon-facebook {
                background-position: -50px -244px;
            }

            .icon-facebook:hover {
                background-position: -50px -210px;
            }

            .link {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <!-- Source: http://azmind.com/social-icons-sprites-35-ready-to-use-icons-psd-png-html-css/ -->

        <i class="icon icon-linked-in link"></i>
        <i class="icon icon-facebook link"></i>
    </body>
</html>
